<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
        .box1 {
            border: 2px solid black;

            padding: 34px;
            box-shadow: 5px 5px 15px 5px red;
        }
        .text{
            color:  red;
            text-shadow: 5px 5px 10px  purple;
            outline: 2px solid black;
            outline-offset:8px  ;
           border-radius: 19px;
        }
    </style>
</head>

<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae placeat error itaque autem
        voluptatem, nemo a culpa assumenda sequi at sed temporibus voluptates.</div>
          <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi laudantium culpa hic, deleniti reprehenderit qui?</p>
   
        <!-- <div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, nesciunt.</div> -->
</body>

</html>
